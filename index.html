
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MM&GG | Luxury Real Estate, Furniture & Paints</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --emerald: #006837;
        --navy: #001F3F;
        --gold: #D4AF37;
      }
      body { font-family: 'Inter', sans-serif; background-color: #F8FAFC; }
      h1, h2, h3, .font-serif { font-family: 'Playfair Display', serif; }
      .bg-emerald { background-color: var(--emerald); }
      .text-emerald { color: var(--emerald); }
      .bg-navy { background-color: var(--navy); }
      .text-navy { color: var(--navy); }
      .bg-gold { background-color: var(--gold); }
      .text-gold { color: var(--gold); }
      .border-gold { border-color: var(--gold); }
      
      @keyframes slideUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-slide-up { animation: slideUp 0.6s ease-out forwards; }
      
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #f1f1f1; }
      ::-webkit-scrollbar-thumb { background: var(--emerald); border-radius: 10px; }
    </style>
